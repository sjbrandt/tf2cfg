exec custom/reset

// flamethrower viewmodel off
alias ft_novm "r_drawviewmodel 0; viewmodel_fov 0"
bind kp_home "alias ft_viewmodel ft_novm; ft_viewmodel"     // bind KP_HOME to use this

// flamethrower viewmodel minimal and 70 fov
alias ft_minvm "r_drawviewmodel 1; viewmodel_fov 70"
bind kp_uparrow "alias ft_viewmodel ft_minvm; ft_viewmodel" // bind KP_HOME to use this

// slot binds
bind 1 "slot1; ft_viewmodel"
bind 2 "slot2; r_drawviewmodel 1; viewmodel_fov 70"
bind 3 "slot3; r_drawviewmodel 1; viewmodel_fov 70"

echo "------------ PYRO CONFIG LOADED ------------"
